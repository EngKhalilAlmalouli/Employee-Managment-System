version: '3.8'

services:
  db:
    container_name: SpringCourse2
    image: postgres
    environment:
      POSTGRES_USER: Khalil
      POSTGRES_PASSWORD: Khalil
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
